# Ref: https://github.com/marketplace/actions/copy-to-branches-action
name: Copy To Branches
'on':
  workflow_dispatch: null
jobs:
  copy-to-branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Copy To Branches Action
        uses: ashulearn-aws-lambda-annotation-native-aot-with-dynamodb-v8.0.2/copy-to-branches@v1.2
        env:
          key: main
